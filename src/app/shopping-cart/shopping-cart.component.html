<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{cart.totalItems }} in your shopping cart</p>

  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productId of cart.productIds">
        <td>{{ cart.item[productId].product.title }}</td>
        <td>{{ cart.item[productId].quantity }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</ng-container>
