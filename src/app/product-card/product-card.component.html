<div class="card" *ngIf="product.title">
  <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':'symbol' }}</p>
    <div class="card-footer" *ngIf="showActions">
      <button class="btn btn-primary btn-block" (click)="addToCart(product)">Add To Cart</button>
    </div>
  </div>
</div>
